<main class="recenzije-main">
  <h1 class="recenzije-naslov">Podijelite vaše dojmove</h1>
  <form class="recenzije-forma">
    <label for="apartman">Odaberite apartman:</label>
    <select id="apartman" name="apartman">
      <option value="apartman1">Apartman 1</option>
      <option value="apartman2">Apartman 2</option>
      <option value="apartman3">Apartman 3</option>
      <option value="apartman4">Apartman 4</option>
      <option value="apartman5">Apartman 5</option>
      <option value="apartman6">Apartman 6</option>
    </select>
<br>
    <p>Hoćete li se vratiti?</p>
    <label><input type="radio" name="posjetio" value="da"> Da</label>
    <label><input type="radio" name="posjetio" value="ne"> Ne</label><br>
    <p>Ocjena:</p>
    <section class="ocjena-horizontalno">
      <label><input type="radio" name="ocjena" value="1"> 1</label>
      <label><input type="radio" name="ocjena" value="2"> 2</label>
      <label><input type="radio" name="ocjena" value="3"> 3</label>
      <label><input type="radio" name="ocjena" value="4"> 4</label>
      <label><input type="radio" name="ocjena" value="5"> 5</label>
    </section>
    <label for="poruka">Vaša poruka:</label>
    <textarea id="poruka" name="poruka" rows="5" placeholder="Ovdje napišite svoju recenziju..."></textarea>
    <button type="submit">Pošalji</button>
  </form>
</main>
